<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Viewport and Media Query Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .message {
    font-size: 2rem;
    padding: 20px;
    text-align: center;
    width: 40%;
  }
  /* Default for large screens */
  .message.large {
    background-color: rgb(8, 0, 255);
    display: block;
    content: "im small";
  }
  .message.small {
    display: none;
  }
  /* When viewport is less than 800px */
  @media (max-width: 799px) {
    .message.large {
      display: none;
    }
    .message.small {
      display: block;
      background-color: blue;
      content: "im small";
    }
  }
</style>
</head>
<body>
  <div class="message large">im small</div>
  <div class="message small">im small</div>
</body>
</html>
