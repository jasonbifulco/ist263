<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse University</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #textDiv {
            font-size: 2em;
            font-weight: bold;
            padding: 20px 40px;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        #textDiv:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="textDiv" onclick="changeText()">Syracuse University</div>
    
    <script>
        function changeText() {
            const div = document.getElementById('textDiv');
            div.textContent = 'Orange Nation';
            div.style.color = 'orange';
        }
    </script>
</body>
</html>
